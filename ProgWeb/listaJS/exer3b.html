<!DOCTYPE html>
<html>
<head>
  <title>Bot√µes de Cores</title>
  <style>
    #azul { background-color: blue; color: white; }
    #vermelho { background-color: red; color: white; }
    #verde { background-color: green; color: white; }
    #amarelo { background-color: yellow; color: black; }
    #ouro { background-color: gold; color: black; }
    #azul-claro { background-color: rgb(9, 177, 233); color: black; }
    #verde-claro { background-color: lightgreen; color: black; }
  </style>
</head>
<body>

  <button id="azul" onclick="mudarCor('blue')">Azul</button>
  <button id="vermelho" onclick="mudarCor('red')">Vermelho</button>
  <button id="verde" onclick="mudarCor('green')">Verde</button>
  <button id="amarelo" onclick="mudarCor('yellow')">Amarelo</button>
  <button id="ouro" onclick="mudarCor('gold')">Amarelo Ouro</button>
  <button id="azul-claro" onclick="mudarCor('lightblue')">Azul Claro</button>
  <button id="verde-claro" onclick="mudarCor('lightgreen')">Verde Claro</button>

  <script>
    function mudarCor(cor) {
      document.body.style.backgroundColor = cor;
    }
  </script>
</body>
</html>
